# Image: https://hub.docker.com/r/smartex/mtp-proxy
services:
  mtproxy:
    image: smartex/mtp-proxy:latest
    build: .  # omit to use pre-built image only
    platform: linux/amd64
    container_name: mtproxy
    ports:
      - "443:443"   # Proxy port for Telegram clients
      - "8888:8888" # Stats endpoint (optional, localhost only recommended)
    volumes:
      - proxy-data:/data
    env_file:
      - .env
    restart: unless-stopped

volumes:
  proxy-data:
